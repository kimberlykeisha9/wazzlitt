<!DOCTYPE html>
<html>
<head>
    <title>WazzLitt - Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>WazzLitt - Account Deletion Request</h1>

    <form action="mailto:kimberlykuya@gmail.com" method="post" enctype="text/plain">
        <p>By submitting this form, you are requesting the deletion of your account information on WazzLitt. Please note that this action cannot be undone.</p>
        <p>Please provide the following details:</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="reason">Reason for Account Deletion:</label>
        <textarea id="reason" name="reason" required></textarea>
        <br>
        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
